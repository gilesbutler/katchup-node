<section data-ng-controller="PostsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="content" class="col-md-2 control-label">Content</label>
			<div class="col-md-10">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Attachments</label>
			<div class="col-md-10">
				Upload attachments
			</div>
		</div>
		<div class="form-group">
			<label for="category_ids" class="col-md-2 control-label">Category</label>
			<div class="col-md-10">
				<input type="text" data-ng-model="category_ids" id="category_ids" placeholder="Category" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="tag_ids" class="col-md-2 control-label">Tags</label>
			<div class="col-md-10">
				<input type="text" data-ng-model="tag_ids" id="tag_ids" placeholder="Tags" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
